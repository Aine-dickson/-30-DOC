<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="head-items">
                <span class="head-item nav-item" id="set">SET</span>
                <span class="head-item" id="title">Octo-To-Do List</span>
                <span class="head-item nav-item" id="noti">Noti</span>
            </div>
        </header>
        <div class="overlay hidden">
            <span>X</span>
            <div class="msg">
                <p>Settings coming soon!</p>
            </div>
        </div>
        <div class="alpha hidden">
            <span class="cancel">Cancel</span>
            <div class="opt">
                <span>Select all</span>
                <span>Delete</span>
            </div>
        </div>
        <div class="main">
            
        </div>
        <footer>
            <span class="nav-item" id="home">HOME</span>
            <span class="nav-item" id="pending">PENDING</span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
