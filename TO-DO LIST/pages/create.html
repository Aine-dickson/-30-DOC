<div class="create-container">
    <form action="#">
        <div class="title">
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" placeholder="Enter the task's title">
        </div>
        <div class="body">
            <label for="task-body">Body:</label>
            <textarea type="text" id="task-body" placeholder="Type task's descreption"></textarea>
        </div>
        <div class="warning hidden">
            <p>Title or task body is empty!</p>
        </div>
        <button class="push">Push</button>
    </form>
</div>
