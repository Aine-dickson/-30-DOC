<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC 8 BALL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ball8">
            <div class="outer-circle">
                <div class="answer-area" id="upper">Any question</div>
            </div>
            <div class="outer-circle">
                <div class="answer-area" id="lower">?</div>
            </div>
        </div>
        <div class="query-field">
            <input type="text" placeholder="Enter a yes or no question">
            <button>ENTER</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
