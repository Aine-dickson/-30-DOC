<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL CAT CLOCK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h3>LOL CAT CLOCK</h3>
                <span>I can tell time</span>
                <div class="clock">23:21:22</div>
            </div>
            <div class="image">
                <img src="../images/cat-5858446_1920.png" alt="">
            </div>
        </header>
        <div class="time-frames">
            <div>
                <span>Wake Up</span>
                <select name="wake" id="wake">
                    <option value="5">5:00 - 6:00</option>
                    <option value="6">6:00 - 7:00</option>
                    <option value="7">7:00 - 8:00</option>
                </select>
            </div>
            <div>
                <span>Lunch time</span>
                <select name="lunch" id="lunch">
                    <option value="6">6:00 - 7:00</option>
                    <option value="7">7:00 - 8:00</option>
                    <option value="8">8:00 - 9:00</option>
                </select>
            </div>
            <div>
                <span>Nap</span>
                <select name="nap" id="nap">
                    <option value="4">4:00 - 4:30</option>
                    <option value="43">4:30 - 5:00</option>
                    <option value="5">5:00 - 5:30</option>
                </select>
            </div>
        </div>
        <div class="party">
            <span>Party Time?</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
